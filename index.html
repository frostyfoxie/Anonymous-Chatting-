<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Multi-Group Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="sidebar-title"><i class="fas fa-users"></i> Your Groups</h2>
            <div id="groupList" class="group-list">
                <p class="empty-text">No groups joined yet</p>
            </div>
            <div class="join-group-section">
                <input type="text" id="groupId" placeholder="Group ID" class="input-field">
                <input type="password" id="password" placeholder="Group Password" class="input-field">
                <button class="btn btn-primary" onclick="joinGroup()"><i class="fas fa-sign-in-alt"></i> Join</button>
                <button class="btn btn-secondary" onclick="createGroup()"><i class="fas fa-plus"></i> Create</button>
            </div>
        </aside>

        <main class="main-chat">
            <header class="chat-header">
                <h1 id="activeGroupTitle">Select a group</h1>
            </header>
            <div id="chatArea" class="chat-area">
                <!-- Messages go here -->
            </div>
            <div id="typingIndicator" class="typing-indicator"></div>
            <div class="message-input">
                <input type="text" id="messageText" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <label for="imageUpload" class="upload-btn"><i class="fas fa-image"></i></label>
                <input type="file" id="imageUpload" accept="image/*">
                <button class="btn btn-send" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
