<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Secure Chat</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <header class="sidebar-header">
      <h2><i class="fas fa-users"></i> Groups</h2>
    </header>
    <div class="group-list" id="groupList">
      <!-- Groups will be dynamically added here -->
    </div>
    <div class="join-group">
      <input type="text" id="groupIdInput" placeholder="Group ID">
      <input type="password" id="groupPasswordInput" placeholder="Group Password">
      <button id="joinGroupBtn">Join/Create</button>
    </div>
  </aside>

  <!-- Main Chat Area -->
  <main class="main">
    <header class="chat-header">
      <div class="chat-title" id="chatHeader">Select or Join a Group</div>
      <button class="participants-btn" id="toggleParticipants">
        <i class="fas fa-user-friends"></i> Participants
      </button>
    </header>

    <div class="chat-area" id="chatArea">
      <!-- Messages appear here -->
    </div>

    <div class="message-input">
      <input type="text" id="messageText" placeholder="Type a message..." autocomplete="off">
      <label class="btn-file">
        <i class="fas fa-image"></i>
        <input type="file" id="imageUpload" accept="image/*">
      </label>
      <button id="sendMsgBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </main>

  <!-- Participants List / DM Area -->
  <aside class="participants-panel" id="participantsPanel">
    <header>
      <h3>Participants</h3>
      <button id="closeParticipants"><i class="fas fa-times"></i></button>
    </header>
    <ul id="participantsList">
      <!-- Participant items added dynamically -->
    </ul>
  </aside>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
