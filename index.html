<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic Secure Chat</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fas fa-users"></i> Groups</h2>
    <div class="group-list" id="groupList"></div>
    <div class="join-group">
      <input type="text" id="groupIdInput" placeholder="Group ID">
      <input type="password" id="groupPasswordInput" placeholder="Group Password">
      <button id="joinGroupBtn">Join / Create</button>
    </div>
    <div class="profile-section">
      <img id="userPfp" src="default-avatar.png" alt="PFP" class="pfp">
      <span id="usernameDisplay"></span>
    </div>
  </div>

  <!-- Main chat -->
  <div class="main">
    <div class="chat-header">
      <span id="chatTitle">Select or Join a Group</span>
      <button id="participantsBtn"><i class="fas fa-user-friends"></i></button>
    </div>
    
    <div class="chat-area" id="chatArea"></div>

    <div class="message-input">
      <input type="text" id="messageText" placeholder="Type a message..." />
      <label class="btn-file">
        <i class="fas fa-image"></i>
        <input type="file" id="imageUpload" accept="image/*" />
      </label>
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <!-- Participants / DMs panel -->
  <div class="participants-panel" id="participantsPanel">
    <h3>Participants</h3>
    <div id="participantsList"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
